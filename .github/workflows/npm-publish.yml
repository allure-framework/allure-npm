name: Node.js Package

on:
  release:
    types: [ published ]

jobs:

  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - name: "Fetch & Unpack Allure Commandline from Maven Central"
        run: ./fetch-source.sh
      - run: npm run test
